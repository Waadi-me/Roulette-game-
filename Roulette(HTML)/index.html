<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roulette Game</h1>
        <p>Do you want to play the roulette?</p>
        <button onclick="startGame()">Play (1)</button>
        <button onclick="quitGame()">Quit (0)</button>

        <div id="game">
            <p>Guess a number between 1 and 6:</p>
            <input type="number" id="guess" min="1" max="6">
            <button onclick="checkGuess()">Submit</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
